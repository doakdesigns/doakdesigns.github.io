  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <h1>Let’s Talk Wood</h1>
    <p>Have a custom project in mind? Shoot me an email at <strong>doakdesigns@gmail.com</strong> or fill out the form below. Most standard pieces (tables, cabinets, etc.) take 4–6 weeks—let’s chat specifics!</p>

    <form action="#" method="post">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br/>

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br/>

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br/>

      <button type="submit" class="btn">Send</button>
    </form>
  </section>
